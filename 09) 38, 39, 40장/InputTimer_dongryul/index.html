<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Timer</title>
  <script defer src="index.js"></script>
</head>
<body>
  <h1>VanillaJS Timer</h1>
  <h2>Insert the number for setting the timer</h2>
  <form id="inputForm">
    <input 
      id="userInput" 
      type="text" 
      placeholder="insert the number"
    />
    <button id="submitButton">submit</button>
  </form>
  <p class="clock"></p>
</body>
</html>
